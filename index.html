<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IkaStocks</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <!-- Deco grids -->
<div class="first_page">
    <div class="design_grids">
        <img id="grid1" src="static/images/top left.png" alt="top left">
        <img id="grid2" src="static/images/btn left.png" alt="btn left">
        <img id="grid3" src="static/images/top right.png" alt="top right">
        <img id="grid4" src="static/images/btm right.png" alt="btn right">
    </div>    
        <!-- First welcome screen -->
    <div class="welcome_screen">
        <img class="logo" src="static/images/logo.png" alt="logo">
        <img class="chimit" src="static/images/chimit.png" alt="chimit">
        <button class="stocktake-btn">Stocktake!</button>    
    </div>
</div>

<!-- second screen -->
<div class="main_page">
    <img class="strawberry1" src="static/images/strawberry.png" alt="strawb">
    <img class="stars1" src="static/images/stars.png" alt="stars">
    <img class="strawberry3" src="static/images/strawberry.png" alt="strawb">
    <img class="stars2" src="static/images/stars.png" alt="stars">
    <div class="main_wrapper">
        <h1>Welcome Ika!</h1>
    <p>Manage your stock here:</p>
    <a class="add-btn" href="#">
        <svg id="add_btn" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
        Add product
    </a>

    <div class="modal" id="product-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add product</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Name" required>
                <input type="number" id="product-price" placeholder="Price" min="0" step="0.01" required>
                <input type="number" id="product-qty" placeholder="Qty" min="0" step="1" required>
                <input type="number" id="product-remaining" placeholder="Remaining Qty" min="0" step="1" required>
                <button type="submit">Add product</button>
            </form>
        </div>
    </div>

    <!-- Success msg -->
     <div id="success-message" class="success-popup">
        Product added successfully!
     </div>

    

    <!-- Table and card toggle tabs -->
     <ul class="tabs">
        <li data-tab-target="#stock" class="active tab">Stock</li>
        <li data-tab-target="#info_table" class="tab">Table</li>
     </ul>
     <div class="tab-content">
        <div id="stock" data-tab-content class="active">
        </div>

        <div id="info_table" data-tab-content>
            <div class="table-container">
                <h3 id="total-profit">Profit: $0.00</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Sold</th>
                            <th>Remaining</th>
                            <th>Profit</th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <!-- Dynamically get table data -->
                    <tbody id="table-body">
    
                    </tbody>
                </table>
            </div>
        </div>

     </div>
    </div>
</div>


<script src="static/base.js"></script>
</body>
</html>
